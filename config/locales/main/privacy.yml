de:
  main:
      privacy:
        return: Zurück zum Start
        header: HipsterPizza Datenschutz
        note: 'Hinweis:'

        duration:
          up_to_one_year: (bis zu einem Jahr)
          until_clear: (bis Du sie löschst)
          depends: (kommt drauf an)

        server:
          header: Server
          basket:
            details: "Warenkorb: gewählter Lieferdienst, Status und Zeitstempel"
            address: "Warenkorb: zerhackte / gehashte Adresse (siehe unten)"
          order: "Bestellungen: Nick, Zeitstempel, Produkte und deren Preise"
          logs: "Server Logs: Seitenaufrufe mit Deiner IP, User Agent („Browser“) und Zeitstempel"

          delete_method: 'Es wird kein <a href="http://de.wikipedia.org/wiki/Datenvernichtung">sicheres Löschen</a> verwendet, Daten könnten wiederherstellbar sein.'

        browser:
          header: Browser
          nick: "Nick: Identifiziert Deine Bestellung. Zur Bequemlichkeit bei nächster Bestellung. Wird als Cookie gespeichert."
          status: "Status: Zur Ablaufsteuerung von HipsterPizza. Wird als Cookie gespeichert."
          address: "Adresse: Zur Bequemlichkeit bei nächster Bestellung. Wird via LocalStorage gespeichert. Kann durch Drittanbieter gelesen werden."
          cookie_passthrough: "HipsterPizza Cookies werden vor der Durchleitung an Drittanbieter entfernt. Einige Anfragen können direkt an Drittanbieter gehen, die so die HipsterPizza Cookies lesen können."

        address:
          header: Adressdaten
          server:
            header: Auf Server
            details: 'Zusammen mit dem Warenkorb in <a href="http://de.wikipedia.org/wiki/SHA-2">zerhackter / gehashter Form</a> gespeichert. Wird benutzt um die Lieferzeit an eine Adresse vorherzusagen.'
          browser:
            header: Im Browser
            details: Wird im Browser via Local Storage gespeichert. Kann von Drittanbietern gelesen werden. Entfernung mit den Reinigungstools des Browsers möglich.

        third_party:
          header: Drittanbieter
          pizzade: Datenschutzbestimmungen von pizza.de

        questions:
          header: Fragen?
          text: 'Bei Fragen schreibe <a href="https://github.com/breunigs/hipsterpizza/issues">ein neues Ticket</a> auf der HipsterPizza Projektseite auf GitHub – vorzugsweise auf Englisch. Du kannst auch eine E-Mail schreiben: <a href="mailto:%{mail}">%{mail}</a>.'
